service:
  port: 8080

spring:
  datasource:
    name: hoteldate
    url: jdbc:mysql://localhost:3306/hoteldate?useSSL=false&amp;serverTimezone=Hongkong&amp;characterEncoding=utf-8&amp;autoReconnect=TRUE
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  thymeleaf:
    cache: false

devtools:
    restart:
    #热部署生效
    enabled: true
    #设置重启的目录
    additional-paths: resources/**,static/**,templates/**



mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xmut.hotel.entity


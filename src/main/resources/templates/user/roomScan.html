<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../webjars/layui/2.4.5/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout">

    <div class="layui-layout-body">
        <span th:text="${room.roomName}" id="roomName"></span>
        <br>
        价钱<span th:text="${room.roomPrice}"></span>
        <br>
        <button class="layui-btn" id="orderBtn">立即预订</button>
        <a th:href="roomOrder"><button class="layui-btn">返回</button></a>
    </div>
</div>
<script src="../webjars/layui/2.4.5/layui.js"></script>
<script src="../webjars/jquery/1.11.1/jquery.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
    });
</script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
<script>
    $('#orderBtn').click(function () {
        var roomName = $('#roomName').text();
        var jsonData = {
            "roomName":roomName
        };
        $.ajax({
            url: "/user/getRoomByName",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            dataType: "text",
            data: JSON.stringify(jsonData),
            success: function (data) {
                if(data == 0){
                    alert("没有空房间");
                }else{
                    window.location.href = "/user/orderSet?roomName=" + roomName;
                }
                // $.ajax({
                //     url: "/user/orderSet",
                //     type: "POST",
                //     contentType: "application/json;charset=utf-8",
                //     data: JSON.stringify(jsonData),
                //     success: function (data) {
                //
                //     }
                // });
            }
        })
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../webjars/layui/2.4.5/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout">

    <div class="layui-layout-body">
        <span th:text="${room.roomName}"></span>
        <br>
        价钱<span th:text="${room.roomPrice}"></span>
        <br>
        <button class="layui-btn" id="orderBtn">立即预订</button>
        <a href="roomOrder"><button class="layui-btn">返回</button></a>
    </div>
</div>
<script src="../webjars/layui/2.4.5/layui.js"></script>
<script src="../webjars/jquery/1.11.1/jquery.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
    });
</script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
<script>
    $('#orderBtn').click(function () {
        alert("没有空房间")
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../webjars/layui/2.4.5/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout">
    <div class="layui-header">
        <ul class="layui-nav" lay-filter="">
            <li class="layui-nav-item"><a href="roomOrder">房间预订</a></li>
            <li class="layui-nav-item"><a href="comment">评价</a></li>
            <li class="layui-nav-item"><a href="userOrder">我的订单</a></li>
            <li class="layui-nav-item layui-this"><a href="apply">申请入职</a></li>
            <li class="layui-nav-item"><a href="">社区</a></li>
        </ul>
    </div>

    <div class="layui-layout">

        <div class="layui-layout-body"style="margin-top: 50px;margin-left: 450px">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" required class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-inline">
                        <input type="text" required name="telephone" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked>
                        <input type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" required name="telephone"  class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="apply">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="../webjars/jquery/1.11.1/jquery.js"></script>
<script src="../webjars/layui/2.4.5/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
    });
</script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(apply)', function(data){
            $.ajax({
                url: "/admin/setApply",
                type:"post",
                contentType: "application/json;charset=UTF-8",
                dataType: "text",
                data: JSON.stringify(data.field),
                success: function (data) {
                    console.log(data);
                    if(0 == data){
                        layer.alert("提交申请失败！");
                        return false;
                    }else {
                        layer.alert("提交申请成功！");
                        window.location.href = "/user/userOrder";
                    }
                }
            });
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../webjars/layui/2.4.5/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout">
    <div class="layui-header">
        <ul class="layui-nav" lay-filter="">
            <li class="layui-nav-item layui-this"><a href="roomOrder">房间预订</a></li>
            <li class="layui-nav-item"><a href="comment">评价</a></li>
            <li class="layui-nav-item"><a href="userOrder">我的订单</a></li>
            <li class="layui-nav-item"><a href="apply">申请入职</a></li>
            <li class="layui-nav-item"><a href="">社区</a></li>
        </ul>
    </div>
    <div class="layui-layout-body">
        <form class="layui-form" action="/user/setOrderTable" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">房间名</label>
                <div class="layui-input-inline">
                    <input type="text" disabled name="roomName"  class="layui-input" th:placeholder="${roomName}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">房间号</label>
                <div class="layui-input-inline">
                    <input type="text" name="roomId" disabled  class="layui-input" th:placeholder="${roomId}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">入住时间</label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="inDate" id="inDate" lay-verify="inDate" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <label class="layui-form-label">离店时间</label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="outDate" id="outDate" lay-verify="outDate" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" required name="name"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="text" required name="telephone"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formDemo" id="submitBtn">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../webjars/layui/2.4.5/layui.all.js"></script>
<script src="../webjars/jquery/1.11.1/jquery.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#inDate'
        });
        laydate.render({
            elem: '#outDate'
        });
    });
</script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                url: "/user/setOrderTable",
                type:"POST",
                contentType: "application/json;charset=UTF-8",
                dataType: "json",
                data: JSON.stringify(data.field),
                success: function (data) {
                    if(0 == data){
                        layer.alert("下单失败！");
                        return false;
                    }else {
                        layer.alert("下单成功！");
                        window.location.href = "/user/userOrder";
                    }
                }
            });
        });
    });
</script>
</body>
</html>
